<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-container">
      <!-- Box 1 -->
      <div class="box" onclick="toggleBox('box1')">
        <div class="box-header">
          <input type="radio" name="selection" /> 1 Unit - 10% OFF - $10.00 USD
        </div>
        <div class="box-content" id="box1">
          <p>Standard Price: $34.00 USD</p>
        </div>
      </div>

      <!-- Box 2 (Most Popular) -->
      <div class="box" onclick="toggleBox('box2')">
        <div class="box-header">
          <input type="radio" name="selection" /> 2 Units - 20% OFF - $18.00 USD
          <span class="badge">MOST POPULAR</span>
        </div>
        <div class="box-content" id="box2">
          <div class="option">
            <label>Size:</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="option">
            <label>Color:</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="option">
            <label>Size (2nd unit):</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="option">
            <label>Color (2nd unit):</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Box 3 -->
      <div class="box" onclick="toggleBox('box3')">
        <div class="box-header">
          <input type="radio" name="selection" /> 3 Units - 30% OFF - $24.00 USD
        </div>
        <div class="box-content" id="box3">
          <p>Total: $34.00 USD</p>
          <p>Free Delivery Included!</p>
        </div>
      </div>

      <button class="add-to-cart">Add to Cart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
